<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Game</title>
    <link rel="stylesheet" href="quiz.css" />
    <link rel="shortcut icon" href="quiz.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <a href="https://github.com/AdarshCodeCraft"
          ><img src="github.png" alt="logo" width="30px"
        /></a>
      </div>
      <h1 style="margin-bottom: 2px">Quiz App</h1>
      <h4 style="margin-top: 0px">10 Questions</h4>
      <div id="quiz"></div>
      <div id="result" class="result"></div>

      <button id="submit" class="button">
        <i></i>
        <i>S</i>
        <i>u</i>
        <i>b</i>
        <i>m</i>
        <i>i</i>
        <i>t</i>
      </button>

      <button id="retry" class="button hide">
        <i>R</i>
        <i>e</i>
        <i>t</i>
        <i>r</i>
        <i>y</i>
      </button>
      <button id="showAnswer" class="button hide">
        <i>S</i>
        <i>h</i>
        <i>o</i>
        <i>w</i>
        <i>&nbsp;</i>
        <i>A</i>
        <i>n</i>
        <i>s</i>
        <i>w</i>
        <i>e</i>
        <i>r</i>
      </button>
      <footer>AdarshCodeCraft &copy; 2024</footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
